<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的简历</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
		<link rel="stylesheet" href="../css/font-awesome.css" />
		<style>
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
		        margin-top: 0;
		    }
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		
		    .mui-table .oa-icon{
		        position: absolute;
		        right:0;
		        bottom: 0;
		    }
		    .mui-table .oa-icon-star-filled{
		        color:#f14e41;
		    }
		    .mui-h5{
		    	color: #434a54 !important;
		    }
		    h5{
		    	color: #10ac86 !important;
		    	padding-top: 10px;
		    	font-size: 18px;
		    }
		</style>
	</head>
	<body>
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-content">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
					
				</ul>
			</div>
	</div>	
<script src="../js/mui.min.js"></script>
<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
	
			function pulldownRefresh() {
						setTimeout(function() {
							var table = document.body.querySelector('.mui-table-view');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							for (var i = cells.length, len = i + 3; i < len; i++) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML='<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">'+'前端实习工程师'+'</h4><p class="mui-h6 mui-ellipsis">'+'招募前端实习工程师，要有一定的html5\css3\javascript的经验，喜欢研究新技术'+'</p><h5>'+'120元/天'+'</h5></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">'+'100元/天'+'</span></div></div>';
								//下拉刷新，新记录插到最前面;
								table.insertBefore(li, table.firstChild);
							}
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
						}, 1500);
					};
					var count = 0;
			function pullupRefresh() {
						setTimeout(function() {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
						var table = document.body.querySelector('.mui-table-view');
						var cells = document.body.querySelectorAll('.mui-table-view-cell');
						for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML='<div class="mui-table"><div class="mui-table-cell mui-col-xs-10"><h4 class="mui-ellipsis">'+'前端实习工程师'+'</h4><p class="mui-h6 mui-ellipsis">'+'招募前端实习工程师，要有一定的html5\css3\javascript的经验，喜欢研究新技术'+'</p><h5>'+'100元/天'+'</h5></div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">'+'633m'+'</span></div></div>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			document.getElementsByClassName('mui-card-link').addEventListener('tap', function() {
			  mui.openWindow({
					 url:'mile_eva.html', 
					 id:'eva',
					 show:{
					 	autoShow:true,
					 	anisShow:'slide-in-right'
					 }
				})
			})
</script>
</body>
</html>
